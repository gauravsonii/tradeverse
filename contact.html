<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>CONTACT ME : TRADE VERSE</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1>CONTACT US</h1>
    <form 
      action="https://formsubmit.co/tradeverse.org@gmail.com" 
      method="POST"
      class="contact-form"
    >
      <input type="text" name="name" placeholder="YOUR NAME" required>
      <input type="email" name="email" placeholder="YOUR GMAIL" required>
      <textarea name="message" placeholder="YOUR MESSAGE WHAT YOU ASK/WANT" rows="4" required></textarea>
      <button type="submit" class="submit-btn">SEND MESSAGE</button>
    </form>
    <a href="index.html" class="back-link">‚Üê BACK TO LINK's</a>
  </div>
</body>
</html>
